<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="title-wrapper">
        <span class="title">Drum</span>
        <span class="logo"><img src="images/drum_icon.png" /></span>
        <span class="title">Kit</span>
    </div>

    <div class="instrument-wrapper">
        <div class="instrument-item" data-name="snare">
            <div class="instrument-letter">W</div>
            <div class="instrument-image">
                <img src="images/snare.png" />
            </div>
        </div>
        <div class="instrument-item" data-name="tom1">
            <div class="instrument-letter">A</div>
            <div class="instrument-image">
                <img src="images/tom1.png" />
            </div>
        </div>
        <div class="instrument-item" data-name="tom2">
            <div class="instrument-letter">S</div>
            <div class="instrument-image">
                <img src="images/tom2.png" />
            </div>
        </div>
        <div class="instrument-item" data-name="tom3">
            <div class="instrument-letter">D</div>
            <div class="instrument-image">
                <img src="images/tom3.png" />
            </div>
        </div>
        <div class="instrument-item" data-name="tom4">
            <div class="instrument-letter">J</div>
            <div class="instrument-image">
                <img src="images/tom4.png" />
            </div>
        </div>
        <div class="instrument-item" data-name="crash">
            <div class="instrument-letter">K</div>
            <div class="instrument-image">
                <img src="images/crash.png" />
            </div>
        </div>
        <div class="instrument-item" data-name="kick">
            <div class="instrument-letter">L</div>
            <div class="instrument-image">
                <img src="images/kick.png" />
            </div>
        </div>
    </div>

    <script src="drumKit.js" async defer></script>
</body>

</html>
